<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- call lightbox css -->
    <link rel="stylesheet" href="vendor/lightboxjs/css/lightbox.css" />
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/images/musicblast_logo.png" alt="Music Blast" />
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- footer section start -->
    <footer class="footer_wrapper">
      <div class="container">
        <div class="meta_information">
          <div class="row">
            <div class="col-12 col-sm-6">
              <img
                src="assets/images/musicblast_logo.png"
                alt="Logo Musicblast"
                class="logo"
              />
              <p class="tagline">
                Musicblast aplikasi musik agregator No.1 di Indonesia
              </p>
              <div class="socials_link">
                <img src="assets/images/icons/instagram.svg" alt="Instagram">
                <img src="assets/images/icons/facebook.svg" alt="Facebook">
                <img src="assets/images/icons/linkedin.svg" alt="Linkedin">
                <img src="assets/images/icons/google_plus.svg" alt="Google plus">
                <img src="assets/images/icons/youtube.svg" alt="Youtube">
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <h4 class="title">Contact Us</h4>
              <div class="contacts_list">
                <div class="list_item">
                  <i data-feather="map-pin"></i>
                  <span>Kalibata City</span>
                </div>
                <div class="list_item">
                  <i data-feather="mail"></i>
                  <span>musicblastindonesia@gmail.com</span>
                </div>
                <div class="list_item">
                  <i data-feather="smartphone"></i>
                  <span>+6281219777720</span>
                  <span>+6285155249543</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="copyright">
          <p>Â© Copyright PT. SUPER BLAST INDONESIA. All Rights Reserved</p>
        </div>
      </div>
    </footer>
    <!-- footer section end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="vendor/lightboxjs/js/lightbox-plus-jquery.js"></script>

    <script>
      feather.replace();
    </script>
  </body>
</html>
